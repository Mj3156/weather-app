<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-brand">
        <a class="navbar-brand"><img class="nav-icon" src="/img/1779940.png" alt=""></a>
        <h2 class="heading fs-2 fw-bolder">Let's Check The Weather</h2>
        <div class="form">
            <input id="search-f" class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                        clip-rule="evenodd"></path>
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </nav>
    <div class="outerCard  mt-3">
        <div class="card-header">

        </div>
        <div class="inner">
            <div class="card-body inner">
                <div class="icon-div">
                    <h2 class="icon-b"><img class="icon" src="https://openweathermap.org/img/wn/04n@2x.png" alt=""></h2>
                    <h5 class="icon-des"></h5>
                </div>
                <div class="temp-div">
                    <h2 class="temp"></h2>
                    <h6 class="feels-like"></h6>
                </div>
                <div class="others">
                    <h5 class="wind"></h5>
                    <h5 class="pressure"></h5>

                    <h5 class="humidity"></h5>
                    <h5 class="wind-speed"></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
